<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件的基本使用</title>
    <script src="../vue.js"></script>
</head>
<body>
<!--
    事件的基本使用：
        1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名(click...)
        2.事件的回调需要配置在methods对象中,最终会出现在vm上
        3.methods中配置的函数,不要用箭头函数！否则this就不是vm了
        4.methods中配置的函数，都是被Vue所管理的函数，this的指向是 vm 或组件实例对象
        5.@click="demo" 和 @click="demo($event)"效果一样，但后者可以进行传参
-->
<div id="root">
    <h1>我是{{name}}</h1>
    <h2>欢迎来到{{address}}</h2>
<!--    <button v-on:click="showInfo">点我更换信息</button>-->
    <button @click="showInfo1">点我提示信息1(不传参)</button>
    <button @click="showInfo2(66,$event)">点我提示信息2(传参数)</button>
</div>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '孙悟空',
            address: '花果山'
        },
        methods: {
            showInfo1(event) {
                // console.log(event.target)
                // console.log(this)  //此处的this是vm
                alert('同学你好！')
            },
            showInfo2(number,event) {
                console.log(event.target)
                console.log(number)
                alert('同学你好！！')
            }
        }
    })
</script>
</body>
</html>
