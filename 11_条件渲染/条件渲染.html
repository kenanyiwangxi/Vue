<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <!--    引入Vue-->
    <script src="../vue.js"></script>
</head>
<body>
<!--
    条件渲染：
        1.v-if
            写法：
                (1)v-if="表达式"
                (2)v-else-if="表达式"
                (3)v-else
            适用于：切换频率较低的场景
            特点：不展示的DOM元素直接被移除
            注意：v-if可以和v-else-if、v-else一起使用,但要求结构不能被“打断”

       2.v-show
            写法：v-show="表达式"
            适用于：切换频率较高的场景
            特点；不展示的DOM元素未被移除,仅仅使用样式(display)隐藏

       3.备注：使用v-if时，元素可能无法获取到,而使用v-show一定可以获取到
-->
<!--准备好一个容器-->
<div id="root">
    <h2>当前的n值是:{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <!--  使用v-show做条件渲染  -->
    <!--    <h2 v-show="false">欢迎来到{{name}}</h2>-->
    <!--    <h2 v-show="1 === 1">欢迎来到{{name}}</h2>-->

    <!--  使用v-if做条件渲染  -->
    <!--    <h2 v-if="false">欢迎来到{{name}}</h2>-->
    <!--    <h2 v-if="1 === 1">欢迎来到{{name}}</h2>-->

    <!--    v-else和v-else-if-->
    <div v-if="n === 1">孙悟空</div>
    <div v-else-if="n === 2">猪八戒</div>
    <!--    <div>@</div>-->
    <div v-else-if="n === 3">沙和尚</div>
    <div v-else>唐僧</div>

    <!--    v-if与template的配合使用-->
    <template v-if="n === 1">
        <h2>你好</h2>
        <h2>孙悟空</h2>
        <h2>花果山</h2>
    </template>
</div>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: '孙悟空',
            n: 0
        }
    })
</script>
</body>
</html>
