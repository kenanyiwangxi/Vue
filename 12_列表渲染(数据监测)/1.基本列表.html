<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本列表</title>
    <!--    引入Vue-->
    <script src="../vue.js"></script>
</head>
<body>
<!--
    v-for指令：
        1.用于展示列表数据
        2.语法：v-for="(item,index) in xxx" :key="yyy"
        3.可遍历：数组、对象、字符串(用的很少)、指定次数(用的很少)
-->
<!--准备好一个容器-->
<div id="root">
    <!--遍历数组-->
    <h2>人员列表(遍历数组)</h2>
    <ul>
        <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}</li>
    </ul>
    <!--遍历对象-->
    <h2>汽车信息(遍历对象)</h2>
    <ul>
        <li v-for="(val,key) of car" :key="key">{{key}}-{{val}}</li>
    </ul>
    <!--遍历字符串-->
    <h2>测试遍历字符串(用的少)</h2>
    <ul>
        <li v-for="(char,idx) of str" :key="idx">{{char}}-{{idx}}</li>
    </ul>
    <!--遍历指定次数-->
    <h2>测试遍历指定次数(用的少)</h2>
    <ul>
        <li v-for="(number,idx) of 8" :key="idx">{{idx}}-{{number}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: '#root',
        data: {
            persons: [
                {id: '001', name: 'zs', age: 18},
                {id: '003', name: 'ls', age: 19},
                {id: '002', name: 'ww', age: 11}
            ],
            car: {
                name: '孙悟空赛车',
                price: 18000
            },
            str: 'hello'
        }
    })
</script>
</body>
</html>
