<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set的使用</title>
    <!--    引入Vue-->
    <script src="../vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root">
    <h1>学校信息</h1>
    <h2>学校名称；{{name}}</h2>
    <h2>学校名称；{{address}}</h2>
    <hr>
    <h1>学生信息</h1>
    <button @click="addSex">添加一个学生性别属性，默认值是男</button>
    <h2>学生姓名：{{brother.name}}</h2>
    <h2 v-if="brother.sex">学生性别：{{brother.sex}}</h2>
    <h2>学生年龄：真实{{brother.age.rAge}},对外{{brother.age.sAge}}</h2>
    <h2>朋友们</h2>
    <ul>
        <li v-for="(f,idx) in brother.friends" :key="idx">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
</div>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: '孙悟空',
            address: '花果山',
            brother: {
                name: '猪八戒',
                age: {
                    rAge: 40,
                    sAge: 29
                },
                friends: [
                    {name: 'jerry', age: 35},
                    {name: 'tom', age: 25},
                ]
            }
        },
        methods: {
            addSex() {
                // Vue.set(this.brother,'sex','男')
                this.$set(this.brother,'sex','男')
            }
        }
    })
</script>
</body>
</html>
