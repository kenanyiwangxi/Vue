<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script src="../vue.js"></script>
</head>
<body>
<!--
    初始Vue：
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
        2.root容器里面的代码依然符合html规范，只不过混入了一些特殊的Vue语法
        3.root容器里的代码被称为 Vue模板
        4.Vue实例和容器是一一对应的
        5.真实开发中只有一个Vue实例，并且会配合着组件一起使用
        6.{{xxx}}中的xxx要写js表达式,并且xxx可以自动读取到data中的所有属性
        7.一旦data中的数据发生改变，那么页面中使用到该数据的地方会自动更新

        {{}} 插值语法
        注意区分： js表达式 和 js代码(语句)
            1.表达式：一个表达式会产生一个值,可以放在任何一个需要值的地方：
                (1). a
                (2). a+b
                (3). demo(1)
                (4). x === y ? 'a' : 'b'

            2.js代码(语句)
                (1). if(){}
                (2). for(){}
-->

<!--准备好一个容器 主要作用：1.为Vue提供模板  2.让Vue的返回结果知道往哪里放-->
<div id="root">
    <h1>Hello {{name}}</h1>
    <h1>我的英文名字是{{engName.toUpperCase()}}</h1>
    <h1>我是 {{role}}</h1>
    <!--    <p>{{Date.now()}}</p>-->
    <!--    <p>{{1 + 1}}</p>-->
</div>

<script>
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

    // 创建Vue实例 传一个配置对象
    new Vue({
        el: '#root',  // el用于指定当前Vue实例为哪个容器服务,值通常为css选择器字符串 document.getElementById('#root')
        data: {  // data中用于存储数据,数据供 el 所指定的容器所使用,值我们暂时先写出一个对象
            name: '孙悟空',
            role: '齐天大圣',
            engName: 'sunwukong'
        }
    })

</script>
</body>
</html>
