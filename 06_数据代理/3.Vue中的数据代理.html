<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的数据代理</title>
    <script src="../vue.js"></script>
</head>
<body>
<!--
    1.Vue中的数据代理：
        通过vm对象来代理data对象中属性的操作(读/写)
    2.Vue中的数据代理的好处：
        更加方便的操作data中的数据
    3.基本原理：
        通过 Object.defineProperty() 把 data 对象中所有的属性添加到vm的身上
        为每一个添加到 vm 上的属性，都指定一个 getter/setter
        在 getter/setter 内部去操作(读/写) data 中对应的值
-->
<div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
</div>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'sjs',
            address: '中国'
        }
    })
</script>
</body>
</html>
