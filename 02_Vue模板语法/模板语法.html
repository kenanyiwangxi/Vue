<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <!--    引入Vue-->
    <script src="../vue.js"></script>
</head>
<body>
<!--
    Vue模板语法有2大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}中的xxx要写js表达式,并且xxx可以自动读取到data中的所有属性
        2.指令语法：
            功能：用于解析标签(包括：标签属性、标签体内容、绑定事件...)
            举例：v-bind:href='xxx' 或 简写为 :href='xxx',xxx同样要写js表达式，且可以直接读取到data中所有属性
            备注：Vue中有很多的指令，且形式都是：v-???,此处我们只是拿v-bind举个例子
-->
<div id="root">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="doc.url">点我去{{doc.name}}</a>
    <a :href="doc.url">点我去{{doc.name}}</a>
</div>

<script>
    new Vue({
        el: '#root',
        data: {
            name: 'Jack',
            doc: {
                url: 'https://limestart.cn/',
                name: '青柠起始页'
            }
        }
    })
</script>
</body>
</html>
